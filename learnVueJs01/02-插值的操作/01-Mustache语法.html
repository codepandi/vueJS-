<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- mustache语法中，不仅仅可以直接写变量，也可以写简单的表达式 -->
			<h2>{{firstName + ' ' + lastName}}</h2>
			<h2>{{firstName}} {{lastName}}</h2>
			<h2>{{counter * 2}}</h2>
		</div>
		
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					firstName: 'kobe',
					lastName: 'bryant',
					counter: 100
				}
			})
		</script>
	</body>
</html>
